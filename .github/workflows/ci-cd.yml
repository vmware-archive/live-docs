# Trigger the workflow on push to any branch or on pull request into master
name: live-docs
on:
    push:
    pull_request:
        branches:
            - master
        types: [opened, reopened, synchronize]

jobs:
    npm-ci:
        name: Install and cache node_modules
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Create npm_modules cache
              uses: actions/cache@v2
              with:
                  path: ./node_modules
                  key: npm-${{ github.sha }}

            - run: npm ci --ignore-scripts;

    lint-projects:
        runs-on: ubuntu-latest
        name: Linting
        needs: [npm-ci]
        steps:
            - uses: actions/checkout@v2

            - name: Read npm_modules cache
              uses: actions/cache@v2
              with:
                  path: ./node_modules
                  key: npm-${{ github.sha }}

            - run: npm run lint

    build-plain-js-live-docs:
        runs-on: ubuntu-latest
        name: Build /plain-js-live-docs
        needs: [npm-ci]
        steps:
            - uses: actions/checkout@v2

            - name: Cache node_modules
              uses: actions/cache@v2
              with:
                  path: ./node_modules
                  key: npm-${{ github.sha }}

            - name: Store plain-js-live-docs output
              uses: actions/cache@v2
              with:
                  path: ./dist/plain-js-live-docs
                  key: ${{github.sha}}-plain-js-live-docs

            - run: |
                  npm run build:plainjs

    build-ng-live-docs:
        runs-on: ubuntu-latest
        name: Build /ng-live-docs
        needs: [npm-ci, build-plain-js-live-docs]
        steps:
            - uses: actions/checkout@v2

            - name: Read npm_modules cache
              uses: actions/cache@v2
              with:
                  path: ./node_modules
                  key: npm-${{ github.sha }}

            - name: Read plain-js-live-docs output
              uses: actions/cache@v2
              with:
                  path: ./dist/plain-js-live-docs
                  key: ${{github.sha}}-plain-js-live-docs

            - name: Store ng-live-docs output
              uses: actions/cache@v2
              with:
                  path: ./dist/ng-live-docs
                  key: ${{github.sha}}-ng-live-docs

            - name: build
              run: npm run build:ng-live-docs

    build-example-ng-app:
        runs-on: ubuntu-latest
        name: Build /example-ng-app
        needs: [npm-ci, build-plain-js-live-docs, build-ng-live-docs]
        steps:
            - uses: actions/checkout@v2

            - name: Read npm_modules cache
              uses: actions/cache@v2
              with:
                  path: ./node_modules
                  key: npm-${{ github.sha }}

            - name: Read plain-js-live-docs cache
              uses: actions/cache@v2
              with:
                  path: ./dist/plain-js-live-docs
                  key: ${{github.sha}}-plain-js-live-docs

            - name: Read ng-live-docs cache
              uses: actions/cache@v2
              with:
                  path: ./dist/ng-live-docs
                  key: ${{github.sha}}-ng-live-docs

            - name: Store example-ng-app output
              uses: actions/cache@v2
              with:
                  path: ./dist/example-ng-app
                  key: ${{github.sha}}-example-ng-app

            - run: |
                  npm run build-live-docs-doc
                  npm run build-examples-doc
                  npm run build:example-ng-app-prod

    unit-testing:
        runs-on: ubuntu-latest
        name: Unit tests
        needs: [npm-ci, build-plain-js-live-docs]
        steps:
            - uses: actions/checkout@v2

            - name: Read npm_modules cache
              uses: actions/cache@v2
              with:
                  path: ./node_modules
                  key: npm-${{ github.sha }}

            - name: Read plain-js-live-docs cache
              uses: actions/cache@v2
              with:
                  path: ./dist/plain-js-live-docs
                  key: ${{github.sha}}-plain-js-live-docs

            - uses: actions/cache@v2
              with:
                  path: ./dist/ng-live-docs
                  key: ${{github.sha}}-ng-live-docs

            - name: Run unit-tests
              run: npm run test:ci:ng-live-docs

            - name: Upload coverage to Codecov
              if: success()
              uses: codecov/codecov-action@v1

    publish-plain-js-live-docs:
        needs: [build-plain-js-live-docs, unit-testing]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Read npm_modules cache
              uses: actions/cache@v2
              with:
                  path: ./node_modules
                  key: npm-${{ github.sha }}

            - name: Read plain-js-live-docs cache
              uses: actions/cache@v2
              with:
                  path: ./dist/plain-js-live-docs
                  key: ${{github.sha}}-plain-js-live-docs

            - name: Check if package.json changed
              id: check-version
              uses: EndBug/version-check@v2
              with:
                  diff-search: true
                  file-name: ./projects/plain-js-live-docs/package.json

            - name: Publish plain-js-live-docs@next
              if: steps.check-version.outputs.changed == 'true'
                  && endsWith(steps.check-version.outputs.version, 'next')
                  && github.event_name == 'push'
                  && github.ref == 'refs/heads/master'
              run: |
                  cd ./dist/plain-js-live-docs
                  npm publish --tag next --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

            - name: Publish plain-js-live-docs@latest
              if: steps.check-version.outputs.changed == 'true'
                  && !endsWith(steps.check-version.outputs.version, 'next')
                  && github.event_name == 'push'
                  && github.ref == 'refs/heads/master'
              run: |
                  cd ./dist/plain-js-live-docs
                  npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

    publish-ng-live-docs:
        needs: [build-ng-live-docs, unit-testing]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Read npm_modules cache
              uses: actions/cache@v2
              with:
                  path: ./node_modules
                  key: npm-${{ github.sha }}

            - name: Read ng-live-docs cache
              uses: actions/cache@v2
              with:
                  path: ./dist/ng-live-docs
                  key: ${{github.sha}}-ng-live-docs

            - name: Check if package.json changed
              id: check-version
              uses: EndBug/version-check@v2
              with:
                  diff-search: true
                  file-name: ./projects/ng-live-docs/package.json

            - name: Publish ng-live-docs@next
              if: steps.check-version.outputs.changed == 'true'
                  && endsWith(steps.check-version.outputs.version, 'next')
                  && github.event_name == 'push'
                  && github.ref == 'refs/heads/master'
              run: |
                  cd ./dist/ng-live-docs
                  npm publish --tag next --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

            - name: Publish ng-live-docs@latest
              if: steps.check-version.outputs.changed == 'true'
                  && !endsWith(steps.check-version.outputs.version, 'next')
                  && github.event_name == 'push'
                  && github.ref == 'refs/heads/master'
              run: |
                  cd ./dist/ng-live-docs
                  npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
